<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/stylesheet.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>AirCheck</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>AirCheck USA</h1>
        <h3>View Air Pollution &amp; Air Quality Data in Your City</h3>
      </div>

      <div class="container">
        <form id="location-form">
          <div class="form-group">
            <label for="input-city">Enter a City: </label>
            <input id="input-city" name="input-city" type="text">
          </div>
          <div class="form-group">
            <label for="input-state">Enter a State (spell it out): </label>
            <input id="input-state" name="input-state" type="text">
          </div>
          <input id="input-country" name="input-country" type="hidden" value="usa">
          <button type="submit" class="btn btn-success">Check AirQuality</button>
        </form>
      </div>

      <div id="results">
        <h4 id="output-city"> </h4>
        <h4 id="output-state"> </h4>
        <h4 id="aqius"> </h4>
        <h4 id="rating"> </h4>
      </div>
    </div>
  </body>
</html>
